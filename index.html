<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneyX - Firebase Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // üî• ‡§Ö‡§™‡§®‡§æ Firebase Config ‡§Ø‡§π‡§æ‡§Å ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let selectedCar = "Sedan"; // Default

        // ‡§ó‡§æ‡•ú‡•Ä ‡§ö‡•Å‡§®‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        window.selectCar = function(name, rate) {
            selectedCar = name;
            document.querySelectorAll('.car-card').forEach(el => el.classList.remove('ring-4', 'ring-blue-500'));
            event.currentTarget.classList.add('ring-4', 'ring-blue-500');
            console.log("Selected:", selectedCar);
        }

        // ‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó ‡§∏‡•á‡§µ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        window.saveBooking = async function() {
            const pickup = document.getElementById('pickup').value;
            const drop = document.getElementById('drop').value;
            const distance = document.getElementById('distance').value;
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;

            if(!pickup || !drop || !phone) {
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Ç‡§∞‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç!");
                return;
            }

            try {
                const docRef = await addDoc(collection(db, "bookings"), {
                    customerName: name,
                    customerPhone: phone,
                    pickupLocation: pickup,
                    dropLocation: drop,
                    distance: distance,
                    carType: selectedCar,
                    status: "Pending",
                    timestamp: serverTimestamp()
                });
                alert("‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó ‡§∏‡§´‡§≤! ID: " + docRef.id);
                location.reload(); // ‡§™‡•á‡§ú ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§¶‡§ø‡§ï‡•ç‡§ï‡§§ ‡§Ü‡§à, ‡§´‡§ø‡§∞ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§");
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen pb-20">

    <div class="w-full max-w-md bg-white shadow-xl min-h-screen relative">
        <div class="bg-blue-900 p-6 text-white rounded-b-[30px]">
            <h1 class="text-2xl font-bold italic">JourneyX</h1>
            <div class="mt-4 space-y-2">
                <input id="pickup" type="text" placeholder="Pickup Address" class="w-full p-3 rounded-lg bg-blue-800 text-white placeholder-blue-300 outline-none border border-blue-700">
                <input id="drop" type="text" placeholder="Drop Address" class="w-full p-3 rounded-lg bg-blue-800 text-white placeholder-blue-300 outline-none border border-blue-700">
                <input id="distance" type="number" placeholder="Est. Distance (km)" class="w-full p-3 rounded-lg bg-blue-800 text-white placeholder-blue-300 outline-none border border-blue-700">
            </div>
        </div>

        <div class="p-4">
            <h3 class="font-bold mb-3 text-gray-700">Select Your Ride:</h3>
            <div class="space-y-3">
                <div onclick="selectCar('Mini', 9)" class="car-card flex items-center p-3 border rounded-xl cursor-pointer hover:bg-gray-50">
                    <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?w=100" class="w-16 h-10 object-cover rounded mr-3">
                    <div class="flex-1 text-sm font-bold">Mini (‚Çπ9/km)</div>
                </div>
                <div onclick="selectCar('Sedan', 12)" class="car-card flex items-center p-3 border rounded-xl cursor-pointer hover:bg-gray-50 ring-4 ring-blue-500">
                    <img src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?w=100" class="w-16 h-10 object-cover rounded mr-3">
                    <div class="flex-1 text-sm font-bold">Sedan (‚Çπ12/km)</div>
                </div>
                <div onclick="selectCar('Innova', 20)" class="car-card flex items-center p-3 border rounded-xl cursor-pointer hover:bg-gray-50">
                    <img src="https://images.unsplash.com/photo-1621135802920-133df287f89c?w=100" class="w-16 h-10 object-cover rounded mr-3">
                    <div class="flex-1 text-sm font-bold">Innova (‚Çπ20/km)</div>
                </div>
            </div>

            <div class="mt-6 space-y-2">
                <input id="userName" type="text" placeholder="Your Name" class="w-full p-3 border rounded-xl outline-none">
                <input id="userPhone" type="tel" placeholder="Mobile Number" class="w-full p-3 border rounded-xl outline-none">
            </div>

            <button onclick="saveBooking()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold mt-6 shadow-lg">
                CONFIRM BOOKING
            </button>
        </div>
    </div>

</body>
</html>
