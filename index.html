<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneyX Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex justify-center items-start min-h-screen">

    <div class="w-full max-w-md bg-white shadow-2xl rounded-[40px] overflow-hidden mt-4 border border-gray-100 pb-20 relative">
        
        <div class="bg-[#1e3a8a] p-6 rounded-b-[40px] text-white">
            <h1 class="text-2xl font-bold tracking-tight">JourneyX</h1>
            <p class="text-xs text-blue-200 mt-1">Safe & Fast Travel</p>

            <div class="flex bg-blue-900/40 mt-6 p-1 rounded-lg text-xs font-medium">
                <button class="flex-1 bg-white text-blue-900 py-2 rounded-md">One Way</button>
                <button class="flex-1 py-2">Round Trip</button>
                <button class="flex-1 py-2">Package</button>
            </div>

            <div class="mt-4 space-y-3">
                <div class="flex items-center bg-blue-800/50 rounded-lg p-3 border border-white/10">
                    <i class="fas fa-location-dot text-green-400 mr-3 text-sm"></i>
                    <input type="text" placeholder="Pickup Location" class="bg-transparent w-full outline-none text-sm placeholder-blue-200">
                </div>
                <div class="flex items-center bg-blue-800/50 rounded-lg p-3 border border-white/10">
                    <i class="fas fa-location-pin text-red-400 mr-3 text-sm"></i>
                    <input type="text" placeholder="Drop Location" class="bg-transparent w-full outline-none text-sm placeholder-blue-200">
                </div>
                <div class="flex items-center bg-blue-800/50 rounded-lg p-3 border border-white/10">
                    <i class="fas fa-paper-plane text-blue-300 mr-3 text-sm"></i>
                    <input type="text" placeholder="Est. Distance (km)" class="bg-transparent w-full outline-none text-sm placeholder-blue-200">
                </div>
                <div class="flex space-x-2">
                    <div class="flex-1 bg-blue-800/50 rounded-lg p-3 border border-white/10 flex items-center justify-between">
                        <i class="far fa-calendar text-orange-300 text-sm"></i>
                        <i class="fas fa-chevron-down text-[10px] text-blue-200"></i>
                    </div>
                    <div class="flex-1 bg-blue-800/50 rounded-lg p-3 border border-white/10 flex items-center justify-between">
                        <i class="far fa-clock text-orange-300 text-sm"></i>
                        <i class="fas fa-chevron-down text-[10px] text-blue-200"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-6">
            <h2 class="text-md font-bold text-gray-700 mb-4">Select Vehicle</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="border border-gray-200 rounded-xl p-4 shadow-sm">
                    <p class="font-bold text-gray-800">Mini</p>
                    <p class="text-[10px] text-gray-400">4 Seater</p>
                </div>
                <div class="border border-gray-200 rounded-xl p-4 shadow-sm">
                    <p class="font-bold text-gray-800">Sedan</p>
                    <p class="text-[10px] text-gray-400">4 Seater</p>
                </div>
                <div class="border border-gray-200 rounded-xl p-4 shadow-sm">
                    <p class="font-bold text-gray-800">Ertiga</p>
                    <p class="text-[10px] text-gray-400">6+ Seater</p>
                </div>
                <div class="border border-gray-200 rounded-xl p-4 shadow-sm">
                    <p class="font-bold text-gray-800">Suv</p>
                    <p class="text-[10px] text-gray-400">6+ Seater</p>
                </div>
            </div>

            <h2 class="text-md font-bold text-gray-700 mt-6 mb-4">Your Details</h2>
            <button class="w-full bg-gray-800 text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition">
                Book Now
            </button>
        </div>

        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around py-4">
            <div class="flex flex-col items-center text-blue-800">
                <i class="fas fa-car text-lg"></i>
                <span class="text-[10px] font-bold mt-1">BOOK</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="fas fa-shield-halved text-lg"></i>
                <span class="text-[10px] font-bold mt-1">DRIVE</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <i class="far fa-user text-lg"></i>
                <span class="text-[10px] font-bold mt-1">ACCOUNT</span>
            </div>
        </div>
    </div>

</body>
</html>
